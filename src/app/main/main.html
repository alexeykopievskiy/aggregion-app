<div class="catalog" ng-cloak>
  <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="318px" md-row-height="1:1" md-row-width="200px"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile class="catalog-element" ng-repeat="item in vm.catalog" class="gray" ui-sref="public.detail({itemId: item.id})">
      <img check-image ng-src="https://storage.aggregion.com/api/files/{{item.cover}}/shared/data" alt="">
      <md-grid-tile-footer class="catalog-footer">
        <h3><a>{{ item.title.default | limitTo: 30}}</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>


  </md-grid-list>
</div>
