<div layout-gt-sm="row" layout="column" class="catalog-item">

<div flex-gt-sm="100" flex class="catalog-item-flex">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>{{vm.item.title.default}}</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line catalog-item-img">
          <div check-image class="md-list-item-text" layout="column">
            <img check-image ng-src="https://storage.aggregion.com/api/files/{{ vm.item.previewImages[0] }}/shared/data" alt="">
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line md-long-text md-no-proxy _md">
          <div class="md-list-item-text">
            <h3 ng-bind-html="vm.item.description.default">{{ vm.item.description.default}}</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line md-long-text">
          <div class="md-list-item-text" layout="column">
            <h3>{{ vm.item.options.authors}} fff</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line md-long-text">
          <div class="md-list-item-text" layout="column">
            <h3>{{ vm.item.description.default}}</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line md-long-text">
          <div class="md-list-item-text" layout="column">
            <h3 ng-repeat="platform in vm.item.platformSupport">{{platform}}</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item class="md-3-line md-long-text">
          <div class="md-list-item-text" layout="column">
            <h3 ng-if="!vm.item.tags.length">No tags</h3>
            <h3 ng-if="vm.item.tags" ng-repeat="tag in vm.item.tags">{{tag}}</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
  </div>

</div>
